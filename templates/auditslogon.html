<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Spend Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    {% include 'navbar.html' %}

    <div class="container py-4">
        <h1 class="text-center mb-4">Audits - Logon</h1>

        {% if audit_data %}
        <table class="table table-striped table-hover table-bordered" id="auditsTable">
            <thead class="table-dark">
                <tr>
                    {% for column in audit_data[0].keys() %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
            {% for data in audit_data %}
                    <tr>
                        {% for k,v in data.items() %}
                            <td>{{ v }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p class="text-center text-muted">No audits found.</p>
        {% endif %}
    </div>

    {% include 'footer.html' %}
</body>
</html>
